<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library | Lucian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="GeniVision.ico">
    
    <style>
        /* --- CSS TÙY CHỈNH --- */
        body { background-color: #f4f6f9; }

        /* 1. Sidebar Styling (Desktop & Mobile) */
        .sidebar-wrapper {
            background: white;
            height: 100vh;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }

        /* Active State cho Menu */
        .folder-item { cursor: pointer; padding: 12px 15px; margin-bottom: 5px; border-radius: 8px; transition: all 0.2s; color: #555; font-weight: 500; }
        .folder-item:hover { background-color: #f8f9fa; color: #0d6efd; }
        .folder-item.active { background-color: #e7f1ff; color: #0d6efd; font-weight: 700; border-left: 4px solid #0d6efd; }
        .file-count { font-size: 0.75rem; background: #eee; padding: 2px 8px; border-radius: 10px; color: #666; float: right; }

        /* 2. Code Block Styling */
        .code-header {
            background: #21252b; color: #abb2bf; padding: 10px 15px;
            border-radius: 8px; /* Bo tròn hết khi đóng */
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            transition: border-radius 0.3s;
        }
        /* Khi mở ra thì bỏ bo tròn góc dưới để nối với code */
        .code-header:not(.collapsed) { border-radius: 8px 8px 0 0; }
        
        .code-content { background: #282c34; border-radius: 0 0 8px 8px; position: relative; }
        
        /* Icon mũi tên xoay */
        .chevron-icon { transition: transform 0.3s ease; }
        .collapsed .chevron-icon { transform: rotate(-90deg); }

        pre { margin: 0; }
        .hljs { padding: 15px; font-family: 'Consolas', monospace; font-size: 0.85rem; line-height: 1.6; max-height: 500px; overflow-y: auto; }

        /* 3. Mobile Tweaks */
        @media (max-width: 768px) {
            .sidebar-wrapper { height: auto; border-right: none; }
            .mobile-header { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        }
    </style>
</head>
<body>

<div class="d-md-none mobile-header shadow-sm">
    <div class="fw-bold text-primary"><i class="fab fa-python me-2"></i>Code Library</div>
    <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
        <i class="fas fa-bars me-1"></i> Menu
    </button>
</div>

<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-3 col-lg-2 p-0 offcanvas-md offcanvas-start sidebar-wrapper" tabindex="-1" id="sidebarOffcanvas">
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title fw-bold text-primary">Danh mục Code</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas"></button>
            </div>
            
            <div class="p-3">
                <a href="documents.html" class="btn btn-outline-secondary w-100 mb-4 btn-sm"><i class="fas fa-arrow-left me-2"></i>Back to Docs</a>
                <h6 class="text-uppercase text-secondary fw-bold small mb-3 ps-2">Folders</h6>
                
                <div id="folder-list">
                    </div>
            </div>
        </div>

        <div class="col-md-9 col-lg-10 p-4 bg-light min-vh-100">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h3 class="fw-bold m-0 text-dark" id="current-folder-title"><i class="fas fa-folder-open me-2 text-warning"></i>Loading...</h3>
            </div>

            <div id="code-display-area">
                </div>

            <div id="empty-state" class="text-center py-5 d-none">
                <i class="fas fa-code fa-3x text-muted mb-3 opacity-25"></i>
                <p class="text-muted">Chọn một thư mục để xem code.</p>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

<script>
    // ==========================================
    // 1. CẤU HÌNH DATA (User chỉ cần sửa ở đây)
    // ==========================================
    const libraryConfig = [
        {
            name: "VisionAssembly",  // Tên hiển thị trên Menu
            folder: "VisionAssembly",         // Tên thư mục thật trong assets/docs/code/
            icon: "fas fa-book",            // Icon FontAwesome
            files: [
                { title: "GvGluePathAOI", filename: "GvGluePathAOI.py" },
                { title: "ScImageShow", filename: "ScImageShow.py" },
                { title: "ScFile", filename: "ScFile.py" },
                { title: "ScMsgReport", filename: "ScMsgReport.py" },
                { title: "ScProtocol", filename: "ScProtocol.py" },
                { title: "ScShape", filename: "ScShape.py" },
                { title: "GvAsyncLog", filename: "GvAsyncLog.py" }
            ]
        },
        {
            name: "H820的脚本",
            folder: "H820-M03",
            icon: "fas fa-cogs",
            files: [
                { title: "接收通信", filename: "接收通信.py" },
                { title: "起始点-发送", filename: "起始点-发送.py" },
                { title: "定位计算", filename: "定位计算.py" },
                { title: "复检ROI生成", filename: "复检ROI生成.py" },
                { title: "生成Blob的ROI", filename: "生成Blob的ROI.py" },
                { title: "防呆显示", filename: "防呆显示.py" },
                { title: "复检结果显示", filename: "复检结果显示.py" },
                { title: "发送存储脚本", filename: "发送存储脚本.py" },
                { title: "补偿缺胶FOF", filename: "补偿缺胶FOF.py" },
            ]
        },
        {
            name: "校针脚本",
            folder: "校针",
            icon: "fas fa-bullseye",
            files: [
                { title: "校针计算", filename: "校针计算.py" },
                { title: "校针计算偏差", filename: "校针计算偏差.py" },
                { title: "校针BLOB状态", filename: "校针BLOB状态.py" },
                { title: "校针记录", filename: "校针记录.py" },
                { title: "校针判断", filename: "校针判断.py" },
            ]
        }
    ];

    // ==========================================
    // 2. ENGINE XỬ LÝ (Không cần sửa)
    // ==========================================
    
    const folderListEl = document.getElementById('folder-list');
    const codeAreaEl = document.getElementById('code-display-area');
    const folderTitleEl = document.getElementById('current-folder-title');
    let currentFolderIndex = 0; // Mặc định load folder đầu tiên

    // Hàm 1: Khởi tạo Menu bên trái
    function initSidebar() {
        let html = '';
        libraryConfig.forEach((item, index) => {
            html += `
            <div class="folder-item ${index === 0 ? 'active' : ''}" onclick="switchFolder(${index}, this)" data-bs-dismiss="offcanvas">
                <i class="${item.icon} me-2"></i> ${item.name}
                <span class="file-count">${item.files.length}</span>
            </div>`;
        });
        folderListEl.innerHTML = html;
        
        // Load nội dung folder đầu tiên
        renderMainContent(0);
    }

    // Hàm 2: Chuyển đổi Folder khi click
    window.switchFolder = function(index, element) {
        // Update giao diện Menu (Active class)
        document.querySelectorAll('.folder-item').forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');
        
        // Render nội dung bên phải
        renderMainContent(index);
    }

    // Hàm 3: Render Code Blocks ra màn hình chính
    function renderMainContent(index) {
        const data = libraryConfig[index];
        
        // 1. Đổi tiêu đề lớn
        folderTitleEl.innerHTML = `<i class="${data.icon} me-2 text-warning"></i>${data.name}`;
        
        // 2. Tạo HTML cho các file code
        let html = '';
        if (data.files.length === 0) {
            document.getElementById('empty-state').classList.remove('d-none');
            codeAreaEl.innerHTML = '';
            return;
        }

        document.getElementById('empty-state').classList.add('d-none');

        data.files.forEach((file, fileIdx) => {
            const uniqueID = `file-${index}-${fileIdx}`;
            const filePath = `assets/docs/code/${data.folder}/${file.filename}`;
            
            html += `
            <div class="mb-3 shadow-sm">
                <div class="code-header collapsed" data-bs-toggle="collapse" data-bs-target="#collapse-${uniqueID}">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-chevron-down me-3 chevron-icon"></i>
                        <span class="fw-bold text-white">${fileIdx + 1}. ${file.title}</span>
                    </div>
                    <small class="text-muted border border-secondary px-2 rounded ms-2 d-none d-sm-block">${file.filename}</small>
                </div>

                <div id="collapse-${uniqueID}" class="collapse">
                    <div class="code-content position-relative">
                        <button class="btn btn-sm btn-dark border-secondary position-absolute top-0 end-0 m-2" onclick="copyCode(this)" style="z-index:10">
                            <i class="far fa-copy"></i> Copy
                        </button>
                        <pre><code class="language-python" data-url="${filePath}">Loading code...</code></pre>
                    </div>
                </div>
            </div>`;
        });

        codeAreaEl.innerHTML = html;

        // 3. Kích hoạt fetch file và highlight
        loadCodeFiles();
    }

    // Hàm 4: Fetch nội dung file .py
    function loadCodeFiles() {
        const blocks = document.querySelectorAll('code[data-url]');
        blocks.forEach(block => {
            const url = block.getAttribute('data-url');
            fetch(url)
                .then(res => {
                    if(!res.ok) throw new Error("HTTP Error");
                    return res.text();
                })
                .then(txt => {
                    block.textContent = txt;
                    hljs.highlightElement(block);
                })
                .catch(err => {
                    block.textContent = `# Lỗi load file: ${url}\n# Hãy kiểm tra tên file hoặc chạy Live Server.`;
                    block.style.color = "#ff6b6b";
                });
        });
    }

    // Hàm 5: Copy code
    window.copyCode = function(btn) {
        const code = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(code).then(() => {
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => btn.innerHTML = '<i class="far fa-copy"></i> Copy', 2000);
        });
    }

    // Chạy khi web load
    document.addEventListener("DOMContentLoaded", initSidebar);

</script>

</body>
</html>
